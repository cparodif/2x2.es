SUBCAPITULO("Limitación de la producción: La previsión del consumo anual  debe ser mayor o igual que el 80% de la energía anual generada?");
LINEA("<br>Real Decreto 477/2021, de 29 de junio, .. ayudas para la ejecución de diversos programas de incentivos ligados al autoconsumo y al almacenamiento, con fuentes de energía renovable, ...");
LINEA("<br>Artículo  13. Actuaciones subvencionables.");
LINEA("Apartado 5 Los destinatarios últimos del programa de incentivos 4 tendrán que justificar la previsión de que, en cómputo anual, la suma de la energía eléctrica consumida por parte del consumidor o consumidores asociados a la instalación de autoconsumo objeto de ayuda sea igual o superior al 80 % de la energía anual generada por ésta, según lo establecido en el anexo II.");
LINEA("<br>Anexo I");
LINEA("<br>AI.1 Actuaciones subvencionables");
LINEA("Apartado D. Para las actuaciones subvencionables del programa 4, se deberá prever que, en cómputo anual, la suma de la energía eléctrica consumida por parte del consumidor o consumidores asociados a la instalación objeto de ayuda sea igual o mayor al 80 % de la energía anual generada por la instalación.");
LINEA("<br>Anexo  II");
LINEA("<br>AII.A2 Documentación técnica aplicable a los programas de incentivos 1, 2, 3, 4 y 5");
LINEA("Apartado C) En el caso de las solicitudes acogidas al programa de incentivos 4, se deberá presentar una declaración responsable firmada por un técnico competente o empresa instaladora, que estime que el consumo anual de energía por parte del consumidor o consumidores asociados a la instalación sea igual o mayor al 80 % de la energía anual generada por la instalación. Asimismo, se deberá justificar esta estimación una vez ejecutada la instalación, y antes de acordar el pago de la ayuda correspondiente, de acuerdo con lo indicado en el anexo II, apartado AII.B, letra b), número 3.");
LINEA("<br>AII.B Documentación requerida para justificar las actuaciones realizadas.");
LINEA("Apartado 3. Para el programa de incentivos 4, informe, firmado por un técnico competente o la empresa instaladora, que justifique la previsión de que el consumo anual de energía por parte del consumidor o consumidores asociados a la instalación sea igual o mayor al 80 % de la energía anual generada por la instalación objeto de la ayuda. ");
LINEA("<b>Este informe no será necesario en el caso de instalaciones del sector residencial de tecnología fotovoltaica de potencia igual o inferior a 2,63 kW </b>ni en instalaciones del sector residencial de tecnología eólica de potencia igual o inferior a 3,69 kW.");
LINEA("Tampoco sería necesaria la presentación del informe en el caso de que la instalación pudiera acogerse a alguno de los casos tipo que podrán publicarse en la página web del IDAE, en cuyo caso deberá justificarlo.");

SUBCAPITULO("Puedo calcularlo ese 80%?");
LINEA("Obtener los datos en el PVGIS y del resultado que dé de producción se hace el 80% y tu consumo anual tiene que ser mayor que ese 80%.");
LINEA("En las facturas te suele venir el consumo acumulado del último año y con herramientas como PVGIS puedes estimar tu producción.<br>");

SUBCAPITULO("Otra información interesante");
LINEA("En el programa de incentivos 4, se exige en la fase de solicitud una declaración responsable firmada por un técnico competente o empresa instaladora, que estime que el consumo anual de energía por parte del consumidor o consumidores asociados a la instalación sea igual o mayor al 80 % de la energía anual generada por la instalación. Posteriormente, en la fase de justificación, se exige un informe, firmado por un técnico competente o la empresa instaladora, que justifique la previsión de que el consumo anual de energía por parte del consumidor o consumidores asociados a la instalación sea igual o mayor al 80 % de la energía anual generada por la instalación objeto de la ayuda<br>");
LINEA("El técnico se necesita desde el principio, pues es él quien firma la declaración responsable del 80 % cuando se pide la subvención.<br>");
LINEA("La declaración responsable inicial del 80% hay que presentarla siempre. Lo de <2,63kwp te exime de las justificación posterior,no de la declaración inicial.<br>");

SUBCAPITULO("+ CambioEnergetico.com - Si quiero instalar autoconsumo con excedentes ¿puedo acceder a las ayudas?");
LINEA("Sí. El único requisito, en este sentido, es que los excedentes anuales no deben superar en torno al 20% de lo que genere tu instalación. Esto es porque para instalar autoconsumo fotovoltaico en tu vivienda debes justificar que el consumo eléctrico que tendrás ese año será igual o mayor que el 80% de la energía que produzcas con tus placas solares objeto de la ayuda.");
SUBCAPITULO("+ CambioEnergetico.com - ¿Qué significa que mi consumo sea igual o superior al 80% de la energía anual generada por la instalación subvencionada?");
LINEA("Esto significa que si tu consumo anual de energía es de 4.000 kWh, tu instalación puede producir como máximo 5.000 kWh, siendo la primera cifra el 80% de la segunda. Esta medida se toma para no sobredimensionar las instalaciones.");

DOCUMENTO("<br>BOE - Real Decreto 413/2014, de 6 de junio, por el que se regula la actividad de producción de energía eléctrica a partir de fuentes de energía renovables, cogeneración y residuos.","BOE-A-2014-6123-consolidado",".pdf","1.318Kb","Legislación consolidada. <br>")
LINEA("Art 3 - En el caso de instalaciones fotovoltaicas, la potencia instalada será la menor de entre las dos siguientes: ");
LINEA("a) la suma de las potencias máximas unitarias de los módulos fotovoltaicos que configuran dicha instalación, medidas en condiciones estándar según la norma UNE correspondiente."); 
LINEA("b) la potencia máxima del inversor o, en su caso, la suma de las potencias de los inversores que configuran dicha instalación.");
LINEA("<br>Lo que sucede es que este texto ha sido actualizado por el RD 244/2019 de autoconsumo:");
LINEA("Art.3 apartado h) Potencia instalada: A excepción de las instalaciones fotovoltaicas, será la definida en el artículo 3 y en la disposición adicional undécima del Real Decreto 413/2014, de 6 de junio.");
LINEA("En el caso de instalaciones fotovoltaicas, la potencia instalada será la potencia máxima del inversor o, en su caso, la suma de las potencias máximas de los inversores.");
